<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Local Video Server{% endblock %}</title>
    
    <!-- Bootstrap CSS (keep for grid system and utilities) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    
    <!-- Consolidated Application Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    {% include '_navbar.html' %}
    
    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <!-- Video Player JS -->
    <script src="{{ url_for('static', filename='js/player.js') }}" defer></script>
    <!-- Ratings (delegated) -->
    <script src="{{ url_for('static', filename='js/ratings.js') }}" defer></script>
    <!-- Favorites helper (compat) -->
    <script src="{{ url_for('static', filename='favorites.js') }}" defer></script>
    <!-- Tags handling -->
    <script src="{{ url_for('static', filename='js/tags.js') }}" defer></script>
    
    <!-- Service Worker for PWA features -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/static/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
        });
      }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>

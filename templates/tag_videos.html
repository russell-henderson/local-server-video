<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Videos with Tag #{{ tag }}</title>

  <!-- ── vendor CSS ─────────────────────────────────────────────── -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- ── colour palette + component styles ─────────────────────── -->
  <link rel="stylesheet"
        href="{{ url_for('static', filename='theme.css') }}">
  <link rel="stylesheet"
        href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container">
    <h1 class="text-center mb-4">Videos with Tag: #{{ tag }}</h1>

    <div class="row">
      {% for video in videos %}
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
        <div class="card h-100">
          <a href="{{ url_for('watch_video', filename=video.filename) }}">
            {% set thumb_stem = video.filename.rsplit('.',1)[0] %}
            {% set thumbnail = 'thumbnails/' ~ thumb_stem ~ '.jpg' %}
            <img class="card-img-top video-thumbnail"
                 src="{{ url_for('static', filename=thumbnail) | safe }}"
                 alt="{{ video.filename }}"
                 onerror="this.onerror=null;this.src='data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==';">
          </a>
          <div class="card-body p-2">
            <h5 class="card-title text-truncate">{{ video.filename }}</h5>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="text-center mt-3">
      <a class="btn btn-primary" href="{{ url_for('index') }}">Back to Home</a>
    </div>
  </div>

  <!-- ── vendor JS ──────────────────────────────────────────────── -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ── dark‑mode helper (toggles .dark-mode & navbar palette) ── -->
  <script src="{{ url_for('static', filename='dark.js') }}"></script>
  <!-- favorites.js removed: handled by optimized-utils.js to avoid duplicate event handlers -->
</body>
</html>

{% extends "_base.html" %}

{% block title %}All Tags{% endblock %}

{% block content %}
<h1 class="text-center mb-4">All Tags</h1>

<div class="tag-list text-center">
  {% for tag in tags %}
    <a class="badge badge-secondary tag-item me-2 mb-2"
       href="{{ url_for('tag_videos', tag=tag.lstrip('#')) }}">
      {{ tag }}
    </a>
  {% endfor %}
</div>

<div class="text-center mt-3">
  <a class="btn btn-primary" href="{{ url_for('index') }}">Back to Home</a>
</div>
{% endblock %}

{% block extra_scripts %}
  <script src="{{ url_for('static', filename='dark.js') }}" defer></script>
{% endblock %}

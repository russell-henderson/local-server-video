{% extends "_base.html" %}

{% block title %}All Tags{% endblock %}

{% block content %}
<section class="tags-hero text-center mb-4">
  <h1 class="mb-2">Browse Tags</h1>
  <p class="text-muted mb-0">Jump straight into categories you care about.</p>
</section>

<div class="tag-grid">
  {% for tag in tags %}
    <a class="tag-chip"
       href="{{ url_for('tag_videos', tag=tag.lstrip('#')) }}">
      <span class="hash">#</span>{{ tag.lstrip('#') }}
    </a>
  {% endfor %}
</div>

<div class="text-center mt-4">
  <a class="btn btn-primary" href="{{ url_for('index') }}">Back to Home</a>
</div>
{% endblock %}

{% block extra_scripts %}
  <script src="{{ url_for('static', filename='dark.js') }}" defer></script>
{% endblock %}

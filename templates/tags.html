{% extends "_base.html" %}

{% block title %}All Tags{% endblock %}

{% block content %}
<section class="tags-hero text-center mb-4">
  <p class="eyebrow text-uppercase mb-1">Discovery</p>
  <h1 class="mb-2">Browse Tags</h1>
  <div class="d-flex justify-content-center align-items-center gap-3">
    <p class="subtle-text mb-0">Jump straight into categories you care about.</p>
    <span class="pill pill-info">Tags Â· {{ tag_count }}</span>
  </div>
</section>

<div class="tag-grid">
  {% for tag in tags %}
    <a class="tag-chip"
       href="{{ url_for('tag_videos', tag=tag.lstrip('#')) }}">
      <span class="hash">#</span>
      <span class="tag-label">{{ tag.lstrip('#') }}</span>
    </a>
  {% endfor %}
</div>

<div class="text-center mt-4">
  <a class="btn btn-primary" href="{{ url_for('index') }}">Back to Home</a>
</div>
{% endblock %}

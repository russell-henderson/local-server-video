name: Health and Performance Checks

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  health-perf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure database exists (create empty schema)
        run: |
          python - <<'PY'
          import sqlite3
          from pathlib import Path

          db = Path("video_metadata.db")
          if db.exists():
            print(f"[INFO] Using existing {db}")
          else:
            print(f"[INFO] Creating {db}")
            conn = sqlite3.connect(db)
            conn.executescript("""
            CREATE TABLE IF NOT EXISTS videos (
              id INTEGER PRIMARY KEY,
              filename TEXT UNIQUE,
              added_date TEXT,
              duration REAL DEFAULT 0
            );
            CREATE TABLE IF NOT EXISTS ratings (
              id INTEGER PRIMARY KEY,
              filename TEXT,
              rating INTEGER,
              created_at TEXT
            );
            CREATE TABLE IF NOT EXISTS views (
              id INTEGER PRIMARY KEY,
              filename TEXT,
              count INTEGER DEFAULT 0,
              last_viewed TEXT
            );
            CREATE TABLE IF NOT EXISTS video_tags (
              id INTEGER PRIMARY KEY,
              filename TEXT,
              tag TEXT
            );
            CREATE TABLE IF NOT EXISTS favorites (
              id INTEGER PRIMARY KEY,
              filename TEXT,
              created_at TEXT
            );
            CREATE INDEX IF NOT EXISTS idx_videos_added_date ON videos(added_date);
            CREATE INDEX IF NOT EXISTS idx_ratings_rating ON ratings(rating);
            CREATE INDEX IF NOT EXISTS idx_views_count ON views(count);
            CREATE INDEX IF NOT EXISTS idx_views_last_viewed ON views(last_viewed);
            CREATE INDEX IF NOT EXISTS idx_tags_tag ON video_tags(tag);
            CREATE INDEX IF NOT EXISTS idx_tags_filename ON video_tags(filename);
            """)
            conn.close()
          print(f"[INFO] DB ready at {db.resolve()}")
          PY

      - name: Run database health check
        run: python scripts/db_health_check.py

      - name: Start application
        run: |
          nohup python main.py > server.log 2>&1 &
          echo $! > server.pid
          sleep 5

      - name: Run HTTP smoke load check
        env:
          LVS_SMOKE_BASE_URL: http://127.0.0.1:5000
        run: python scripts/http_smoke_load_check.py --iterations 10

      - name: Upload server logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: server.log

      - name: Stop application
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
